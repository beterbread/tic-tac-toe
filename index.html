<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">

<body>

    <div class="box" id="one"><span></span></div>
    <div class="box" id="two"><span></span></div>
    <div class="box" id="three"><span></span></div>
    <div class="box" id="four"><span></span></div>
    <div class="box" id="five"><span></span></div>
    <div class="box" id="six"><span></span></div>
    <div class="box" id="seven"><span></span></div>
    <div class="box" id="eight"><span></span></div>
    <div class="box" id="nine"><span></span></div>
  </div>
  <div class="winner"><span></span></div>
  <div class="again"></div>
  <script src="script.js"></script>
</body>
</html>
